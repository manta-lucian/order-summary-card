<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main>
      <div class="card">
        <img class="card__image" src="images/illustration-hero.svg" alt="hero image" />
        <div class="text-contet">
          <h1 class="card__heading">Order Summary</h1>
          <p class="card__text">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        </div>
        <div class="plan">
          <div class="plan-left">
            <img class="plan-left__image" src="images/icon-music.svg" alt="#" />
            <div class="plan-left__price">
              <p class="plan-left__price-plan">Anual Plan</p>
              <p class="plan-left__price-price">$59.99/year</p>
            </div>
          </div>
          <p class="plan-right"><a class="plan-right__link" href="#">Change</a></p>
        </div>
        <button class="button">Proceed to Payment</button>
        <p class="cancel"><a class="cancel__link" href="#">Cancel Order</a></p>
      </div>
    </main>
  </body>
</html>
